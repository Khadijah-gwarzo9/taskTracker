<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-4.6.2/dist/css/bootstrap.min.css" />
    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Task Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="taskBox">
        <section>
          <div class="heading">
            <h1 class="text">Task Tracker</h1>
            <img src="list.png" alt="todo list" width="100px" height="100px" />
          </div>
          <label id="taskInputLabel"></label>
          <input type="text" id="taskInput" placeholder="Add your task" />
          <label id="timeInputLabel"></label>
          <input type="datetime-local" id="timeInput" placeholder="add timer" />
          <div class="btn">
            <button id="submitTaskBtn" type="submit">Submit</button>
          </div>
        </section>
      </div>
      <div class="row">
        <div class="column">
          <div class="card">
            <h2 class="">All tasks</h2>
            <div class="taskList" id="allTasks"></div>
            <div class="btn">
              <button class="viewAllBtn1" type="button">View All</button>
            </div>
          </div>
        </div>
      </div>
      <div class="popup" id="popup">
        <span class="close2">&times;</span>
        <h2>All Tasks</h2>
        <button type="submit" id="addNewTask">
          <i class="bi bi-plus-lg"></i>
        </button>
        <div class="taskList" id="allTasksList">
          <ul></ul>
        </div>
      </div>
      <!-- View popup -->
      <div id="viewPopup" class="popup2">
        <span class="close3">&times;</span>
        <h2>Task Details</h2>
        <div class="details">
          <p><strong>Task:</strong> <span id="viewTaskName"></span></p>
          <p><strong>Time:</strong> <span id="viewTaskTime"></span></p>
          <p><strong>Status:</strong> <span id="viewTaskStatus"></span></p>
          <p>
            <strong>Remaining Time:</strong>
            <span id="viewRemainingTime"></span>
          </p>
        </div>
        <div class="additionalNotes hidden">
          <h4>Additional Notes:</h4>
          <textarea
            rows="3"
            cols="30"
            id="viewTaskNotes"
            placeholder="No additional notes"
            readonly
          ></textarea>
        </div>
      </div>

      <!-- Edit modal -->
      <div id="editModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Edit Task</h2>
          <div class="inputs">
            <input type="text" id="editedTaskInput" placeholder="Reading" />
            <input type="datetime-local" id="editedTimeInput" />
          </div>
          <div class="addNotes hidden">
            <h4>Add Notes:</h4>
            <textarea
              rows="3"
              cols="30"
              id="editedNotesInput"
              placeholder="Add additional details"
            ></textarea>
          </div>
          <div class="btn">
            <button id="updateBtn">Update</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
